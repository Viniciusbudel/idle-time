name: time_factory
description: "Time Factory: Paradox Industries - A dark cyberpunk idle game"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Game Engine
  flame: ^1.26.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Immutable Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.3

  # Typography
  google_fonts: ^6.2.1

  # Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  flame_svg: ^1.11.19
  flame_lottie: ^0.4.2+19

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  freezed: ^2.5.2
  build_runner: ^2.4.9
  json_serializable: ^6.7.1
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/sfx/
    - assets/music/
    - assets/images/ui/
    - assets/images/backgrounds/
    - assets/images/backgrounds/victorian/
    - assets/images/effects/
    - assets/images/icons/
    - assets/images/workers/
    - assets/lottie/
    - assets/data/

  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf
        - asset: assets/fonts/Orbitron-Bold.ttf
          weight: 700
